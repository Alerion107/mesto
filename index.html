    <footer class="footer">
      <p class="footer__content">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile">
          <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name">
          <input type="text" placeholder="О себе" class="popup__input popup__input_type_activity" name="about">
          <button class="popup__submit-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <h3 class="popup__title">Новое Место</h3>
        <form class="popup__form" name="newCard">
          <input type="text" placeholder="Название" class="popup__input popup__input_type_card-name" name="name">
          <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-link" name="link">
          <button class="popup__submit-button" type="submit" aria-label="Сохранить изменения">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

<template class="element-template">
  <article class="element">

    <button class="element__delete-button" type="button" aria-label="Удалить"></button>

</template>
