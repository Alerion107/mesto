<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    
    <main class="main">
      <section class="profile">
        <div class="profile__content">  
          <img src="./images/avatar.png" class="profile__avatar" alt="аватар">
          <div class="profile__info">
            <div class="profile__upper-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.png" class="element__pic" alt="Карачаевск">
          <div class="element__subscription">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>    
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" class="element__pic" alt="Эльбрус">
          <div class="element__subscription">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>    
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" class="element__pic" alt="Домбай">
          <div class="element__subscription">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>    
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" class="element__pic" alt="Эльбрус">
          <div class="element__subscription">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>    
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" class="element__pic" alt="Домбай">
          <div class="element__subscription">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>    
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" class="element__pic" alt="Карачаево-Черкесия">
          <div class="element__subscription">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button"></button>    
          </div>
        </div>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__content">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" placeholder="Имя" class="popup__input popup__input_name">
          <input type="text" placeholder="О себе" class="popup__input popup__input_activity">
          <button class="popup__submit-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </section>

  </div>
<script src="scripts/index.js"></script>  
</body>
</html>
