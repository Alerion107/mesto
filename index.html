<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="scripts/index.js"></script>
  <script defer src="scripts/validate.js"></script>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    
    <main class="main">
      <section class="profile">
        <div class="profile__content">  
          <img src="./images/avatar.png" class="profile__avatar" alt="аватар">
          <div class="profile__info">
            <div class="profile__upper-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" 
                type="button" 
                aria-label="Изменить профиль">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__content">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile" novalidate>
          <input type="text" 
            placeholder="Имя" 
            class="popup__input popup__input_type_name" 
            name="name"
            id="name-input"
            required
            minlength="2"
            maxlength="40"
          >
          <span class="popup__input-error" id="name-input-error"></span>
          <input 
            type="text" 
            placeholder="О себе" 
            class="popup__input popup__input_type_activity" 
            name="about"
            id="about-input"
            required
            minlength="2"
            maxlength="200"
          >
          <span class="popup__input-error" id="about-input-error"></span>
          <button 
            class="popup__submit-button" 
            type="submit" 
            aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <h3 class="popup__title">Новое Место</h3>
        <form class="popup__form" name="newCard" novalidate>
          <input 
            type="text" 
            placeholder="Название" 
            class="popup__input popup__input_type_card-name" 
            name="name"
            id="card-name-input"
            required
            minlength="2"
            maxlength="30"
          >
          <span class="popup__input-error" id="card-name-input-error"></span>
          <input 
            type="url" 
            placeholder="Ссылка на картинку" 
            class="popup__input popup__input_type_card-link" 
            name="link"
            id="link-input"
            required
          >
          <span class="popup__input-error" id="link-input-error"></span>
          <button 
            class="popup__submit-button" 
            type="submit" 
            aria-label="Сохранить изменения">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_open-card">
      <div class="popup__card-content">
        <img src="#" class="popup__card-image" alt="#">
        <h3 class="popup__card-title"></h3>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

  </div>

<template class="element-template">
  <article class="element">
    <img src="#" class="element__pic" alt="#">
    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
    <div class="element__subscription">
      <h2 class="element__title"></h2>
      <button class="element__like-button" type="button" aria-label="Лайк"></button>    
    </div>
  </article>
</template>

</body>
</html>
